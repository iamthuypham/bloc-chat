<section class="overlay">
  <div class="overlay-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Set a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
      Which name will people call you? 
    </div>
    <input class="newUsername" type="text" placeholder="Captain America" ng-model="username">
    <div class="modal-footer" ng-controller="ModalCtrl">
      <div class="modal-button-username" type="submit" ng-click="set(username)" value="Save">Set Username</div>
    </div>
  </div>
</section>

<div class="output">
  <table class="chat-list" ng-repeat="message in messageList">
    <tr>
      <td>{{ message.content }}</td>
      <td>{{ message.sentAt }}</td>
    </tr>
  </table>
</div>
<div class="input">
  <input class="input-bar" type="text" ng-model="message.content">
  <button type="submit" ng-click="enterMessage(message)" value="Save"></button>
</div>
